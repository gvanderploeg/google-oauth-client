<head>
  <meta charset="utf-8">
  <title>Google OAuth client</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="OAuth client for Google API">
  <meta name="author" content="Geert van der Ploeg">

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/bootstrap-responsive.min.css" rel="stylesheet">
  <style>
    .footer {
      background-color: #F5F5F5;
      border-top: 1px solid #E5E5E5;
      margin-top: 70px;
      padding: 70px 0;
    }
  </style>
</head>

<body>
<div class="container">

  <div class="hero-unit">
    <h1>Google OAuth client</h1>
    <p>Login to start. Afterwards, a list of your calendars will be loaded.</p>
    <p>
      <a id="loginBtn" href="#" class="btn btn-primary">Login</a>
    </p>
  </div>

  <div class="row">
    <div id="output" class="span12">
    </div>
  </div>
  <div class="row">
    <div class="span12">
      <pre id="console"></pre>
    </div>
  </div>
</div>

<footer class="footer">
  <div class="container">
    <p>Fork me on <a href="https://github.com/gvanderploeg/google-oauth-client/">Github</a>. Licensed under the <a
      href="http://www.apache.org/licenses/LICENSE-2.0">Apache License 2.0</a>.</p>
  </div>
</footer>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/oauth.js"></script>
<script src="js/main.js"></script>

</body>
